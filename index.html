<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premove vulnerability analysis</title>
</head>

<body>
    <textarea id="pgnInput" rows="10" cols="50" placeholder="Paste your PGN data here (include move timestamps)"></textarea>
    <button onclick="analyze()">Analyze</button>

    <input type="text" id="chess-com-user" value="hikaru">

    <select id="yearSelect">
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2021</option>
    </select>

    <select id="monthSelect">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>

    <button onclick="loadRandomGame()">Load a random bullet game</button>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Premove</th>
                <th>Move</th>
                <th>Risk</th>
                <th>Advantage</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by the JavaScript code -->
        </tbody>
    </table>


    <script src="js/chess.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/dirty-chess.js"></script>
</body>

</html>
